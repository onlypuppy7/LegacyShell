<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacyShell - Closed Access</title>

    <!-- Meta Information -->
    <meta name="description" content="LegacyShell is currently closed access. Stay tuned for updates or join our Discord for more information.">
    <meta name="keywords" content="LegacyShell, closed access, game, Discord, updates">
    <meta name="author" content="LegacyShell Team">

    <!-- Social Media / Open Graph -->
    <meta property="og:title" content="LegacyShell - Closed Access">
    <meta property="og:description" content="LegacyShell is currently closed access. Join our Discord for updates.">
    <meta property="og:image" content="/logo.png">
    <meta property="og:url" content="https://legacyshell.com/discord">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One|Nunito:400,600,700,900" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #AC9987;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            margin-bottom: 50px;
        }

        img.logo {
            width: 400px;
            height: auto;
        }

        .message {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 20px;
            background-color: #7289DA;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .discord-link:hover {
            background-color: #5b6eae;
        }

        .discord-link img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/logo.png" alt="LegacyShell Logo" class="logo">
    </header>

    <div class="message">
        LegacyShell is currently closed access. Stay tuned for updates!
    </div>

    <a href="/discord" class="discord-link">
        <img src="/discordLogo.png" alt="Discord Logo">
        Join our Discord for more information
    </a>
</body>
</html>
